name: Weekly Retrain
on:
  schedule:
    - cron: '0 2 * * 0'  # weekly, Sunday 02:00 UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run training (use tiny subset or Colab remote)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python src/ingest.py   # optional
          python src/preprocess.py
          python src/train.py --quick  # quick mode for CI (smaller data)
          python src/evaluate.py
          python src/push_to_hf.py
